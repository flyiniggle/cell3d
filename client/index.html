<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="cache-control" content="max-age=0"/>
	<meta http-equiv="cache-control" content="no-cache"/>
	<meta http-equiv="expires" content="0"/>
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
	<meta http-equiv="pragma" content="no-cache"/>
  <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=0" />
      <link href="/app/reset.css" rel="stylesheet" type="text/css"/>
  <link href="/app/styles.css" rel="stylesheet" type="text/css"/>
  <title>Cell 3D Demo</title>
</head>
<body>
  <div id="root">
    <div id="loader" >
      <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <div id="smallContainer" class="container">
      <div class="header">
        <div class="controls frameControls">
          <div class='frameControlButtons'>
            <Button data-target='play'>play</Button>
            <Button class="selected" data-target='pause'>pause</Button>
          </div>
          <div class="progressContainer">
            <input type="range" min="0" step=".001" value="0" class="progress">
          </div>
        </div>
        <div class="controls viewControls">
          <div class="label">View</div>
          <div class='viewControlButtons'>
            <Button disabled data-target='full'>Full</Button>
            <Button class="selected" data-target='small'>Zoomed</Button>
          </div>
        </div>
        <div class="controls overlayControls">
          <div class="label">Overlay</div>
          <div class='overlayControlButtons'>
            <Button class="row1 selected" data-target='color'>color</Button>
            <Button class="row1" data-target='best'>best</Button>
            <Button class="row2" data-target='contour'>contour</Button>
            <Button class="row2" data-target='phi8'>base</Button>
          </div>
        </div>
      </div>
      <div id="timeSeriesViewerSmall" class="viewer" ></div>
    </div>
    <div id="fullContainer" class="container">
      <div class="header">
        <div class="controls frameControls">
          <div class='frameControlButtons'>
            <Button data-target='play'>play</Button>
            <Button class="selected" data-target='pause'>pause</Button>
          </div>
          <div class="progressContainer">
            <input type="range" min="0" step=".001" value="0" class="progress">
          </div>
        </div>
        <div class="controls viewControls">
          <div class="label">View</div>
          <div class='viewControlButtons'>
            <Button class="selected" data-target='full'>Full</Button>
            <Button disabled data-target='small'>Zoomed</Button>
          </div>
        </div>
        <div class="controls overlayControls">
          <div class="label">Overlay</div>
          <div class='overlayControlButtons'>
            <Button class="selected" data-target='color'>color</Button>
            <Button data-target='best'>best</Button>
            <Button data-target='phi8'>base</Button>
          </div>
        </div>
      </div>
    <div id="timeSeriesViewerFull" class="viewer" ></div>
  </div>
  <script type="module">
    import main from "/app/c3d.js";
  
    main();
  </script>
</body>
</html>
